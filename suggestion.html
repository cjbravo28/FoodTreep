    <!--     Header   -->

    <header>
     
        <a href="index.html" class="logo"><img src="img/logo6.png"    alt="logo"></i> </a>
        <nav class="main">
      
          <a href="index.html" >Home</a>

          <i class="fa fa-bars" id="menu-bars"></i>

         </div>
  
       </header>
       
   <!-- search form -->
   
   <form action="" id="search-form">
       <input type="search" name="" placeholder="Look for recipe..." id="search-box">
       <label for="search-box" class="fa fa-search"></label>
       <i class="fa fa-times" id="close" ></i>
   </form>
   
   <section id="searchDiv" class="sDv">
   
   
   </section>


      <section id="landing">
          <div class="container">
              <div class="row">
                  <div class="twelve columns">
                   
                        <div class="row">
                          <div class="eight columns">
                               <span class="multiText">Confused what to cook?
                              </span>
                          </div>
                          <div class="four columns">
                              <img src="img/chef.svg" class="u-max-full-width chefimg" />
                              <a class="button btnRandomRecipe" href="#random" title="Show a random recipe" onclick="clear()">Random Recipe</a>
                          </div>
                        </div>
                        <div class="row">
                          <div class="eight columns">
                            <ul class="navbar-list u-full-width" style="text-align:center;" id="NavBarCategory">
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
      </section>

      <section id="mealCardsSection">
        <div class="container" style="display:none;">
            <div class="row">
                <div class="four columns">
                </div>
                <div class="row">
                  <div class="eight columns">
                    <div class="row">
                      <div class="eight columns" style="text-align:center;font-size:20px">
                        <p>You searched for: <span id="userInput"></span></p>
                      </div>
                      <div class="four columns" style="text-align:right">
                       
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row mealCards d-flex"><div class="loader"></div></div>
        </div>
      </section>
      
      <section id="random">
  <br/>
        <div class="container">
          <div class="row">
              <div class="four columns">
                <h3 class="heading" id="dynamicTitle">Random</h3>
              </div>
              <div class="eight columns" style="text-align:left;">
                 <img src="img/cooking.png" class="cooking" alt="cooking" />
                <button id="dynamicButton" class="button btnRandomRecipe" title="Show another random recipe">Randomize</button>
               </div> 
          </div>
          <div class="row">
            <div class="four columns mealImg" id="randomMealImg"><div class="loader"></div></div>
            <div class="eight columns mealMetadata" id=randomMealMetadata></div>
          </div>
          <div class="row">
            <div class="twelve columns mealInstructions" id="randomMealInstructions"></div>
          </div>
        </div>
      </section>
