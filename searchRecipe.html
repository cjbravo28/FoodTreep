/* header heading section */
#heading {
    margin-top: 100px;
}


/* header navbar */
#nav {
    box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
}

/* header search bar section */
#search-bar {
    max-width: 600px;
}

#search-bar input {
    height: 50px;
    border-radius: 20px;
}


/* meal card */
#card {
    background-color: #23442c;
    padding: 10px;
    color: rgb(241, 237, 237);
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}

#card img {
    border-radius: 50%;
}


/* meal details container */
#meal-details{
    width: 100%;
    padding: 20px;
    border-radius: 20px;
    background-color:#05401d ;
    color: #fff;
}
#meal-header{
    width: 70%;
    margin: auto;
}
#meal-thumbail img{
    height: 350px;
    width: 360px;
    border-radius: 50%;
}
#details{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-style: bold;
    margin-top: 10px;
}


#details h3{
font-size: 35px;

}
#details h6{
font-size: 15px;

}

#details h4{
font-size: 18px;
font-style: italic;
}

#details p{
font-size: 13px;

}

#meal-instruction{
    margin: auto;
    text-align: center;
    font-size: 15px;
    white-space: pre-line;
    margin-left: 60px;
    margin-right: 60px;
    line-height: 2;
}

header .icons1 i .fav {

}

 .icons1 i .fav:hover {

header .icons1 #menu-bars{
